package:
  id: dtkcore
  name: dtkcore
  kind: lib
  version: 5.6.3
  description: |
    Deepin Tool Kit Core Devel library \
    DtkCore is base devel library of Deepin Qt/C++ applications.

base:
  id: org.deepin.base/23.0.0

depends:
  - id: qtbase/5.15.7
  - id: dtkcommon/5.6.0.1
  - id: gsettings-qt/0.3.1.1

source:
  kind: local

variables:
  extra_args: |
    -DBUILD_EXAMPLES=OFF \
    -DBUILD_DOCS=OFF \
    -DBUILD_TESTING=OFF \
    -DDTK_VERSION=${VERSION}

build:
  kind: cmake
